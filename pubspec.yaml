  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
  assets:
    - assets/logo.png
    - assets/icona-app.png
    - assets/no-events-image.png
    - assets/contratto.png
    - assets/intervento.png